<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wheater app</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>

    <div class="temp">
       <div class="degree-section">
        <h2 class="temp-degree">34</h2>
        <span>F</span>
       </div>
        <div class="temp-description">damn, it's cold</div>
        <p>Yo! You can press the degree sign above to switch to celsius :D</p>
        <p id="privacy">I don't ever do anything bad with your data! We promise this. However, I do NOT stand for what darksky does with your data!</p>
        
    </div>
    
    <footer>
        <p>made with</p>
        <img src="image/645px-Love_Heart_SVG.svg.png" alt="heart">
        <p>by Eddie Englund</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/skycons.js"></script>
</body>
</html>
